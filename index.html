<!-- CLASSIC (no position="X X X"-->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
    <a-assets timeout="30000">
      <a-asset-item id="joel" src="assets/joel_rigged_v03.glb"></a-asset-item>
    </a-assets>

    <!--<a-camera gps-camera simulateLatitude="48.117110" simulateLongitude="11.550010"></a-camera>-->
    <a-camera gps-camera="simulateLatitude: 48.117610; simulateLongitude: 11.554070;">
    <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 48.117586; longitude: 11.554140" scale="5 5 5"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-entity-place="latitude: 48.117655; longitude: 11.554010" scale="1 1 1" rotation="0 30 0" position="0 0 0"></a-entity>
    <a-gltf-model id="joel" src="#joel" scale="1 1 1" position="0 0 0" rotation="0 0 0" gps-entity-place="latitude: 48.117655; longitude: 11.554010" animation-mixer="clip: *; timeScale: 0.5; loop: repeat;"></a-gltf-model>
  </a-scene>
</body>
</html>
